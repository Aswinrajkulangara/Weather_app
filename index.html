<head>

 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body style="background-image:url(./image/background1.jpg); background-size: cover;">
    

   <div class="row">

        <div class="col-md-12 col-lg-6 mt-5">
            
            <div class="main_div" style="border:2px solid #e9d012;border-radius: 30px; box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3);background-repeat: no-repeat;background-size: cover;">
        
                <div class="search-box">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <input id="place" type="text" placeholder="enter your location">
                    <button onclick="search()" class="fa-solid fa-magnifying-glass"></button>
                    
        
                </div>
        
        
               <div  >
                    <div class="weather-box">
                        <div class="box" id="first">
                            <div class="info-weather">
                                <div class="weather">
                                    <img src="./image/cloud.png" alt="noimage">
                                    <p class="temperature" >0.0Â°C</p>
                                    <p class="description">broken cloud</p>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="weather-details " id="second">
                        <div class="humidity">
                            <i class="fa-solid fa-water fa-beat-fade"></i>
                            <div class="text">
                                <div class="info-humidity">
                                    <span>0%</span>
                                </div>
                                <p>humidity</p>
                            </div>
                         </div>
            
            
                        <div class="wind">
                            <i class="fa-solid fa-wind fa-fade"></i>
                            <div class="text">
                                <div class="info-wind">
                                    <span>0km/h</span>
                                </div>
                                <p>wind speed</p>
                            </div>
            
            
                    </div>
            
                </div>


            </div>
            </div>
            <div class="col-md-12 col-lg-6 mt-2" >
                <div class="main_div " style="border:2px solid #e9d012;border-radius: 100px; box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3) ;background-repeat: no-repeat;background-size: cover; height: 400px;" id="third"  >
    
                    <div class="text-center">
                        <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> <i class="fa-solid fa-street-view"></i> Place</h2>
    
    
                    </div>
                    <div class="d-flex justify-content-evenly mt-4">
                        <h6>longitude:<span style="color: black;">00.0000</span></h6>
                        <h6>latitude:<span style="color: black;">00.0000</span></h6>
                        
                    </div>
    
                    <div class="text-center mt-3">
                        <h4><i class="fa-solid fa-temperature-three-quarters"></i></h4>
                        <h5>Feels like:<span style="color: black;">00.0</span></h5>
                        <div class="d-flex justify-content-between mt-4">
                            <h5><i class="fa-solid fa-temperature-arrow-up"></i> max temp:<span style="color: black;">00.0</span></h5>
                            <h5><i class="fa-solid fa-temperature-arrow-down"></i> min temp:<span style="color: black;">00.0</span></h5>
                            
                        </div>
    
                        
    
                    </div>


                    <div class="d-flex justify-content-between mt-4">
                        <h5><i class="fa-regular fa-sun"></i> SunRise:<span style="color: rgb(243, 175, 5);">00.0</span></h5>
                        <h5><i class="fa-solid fa-sun"></i></i> SunSet:<span style="color: rgb(244, 151, 12);">00.0</span></h5>
                        
                    </div>
            
                   
            
            
                  
            
                   
            
            
                       
            
            
                    </div>
            
                </div>
                
               </div>

              
        </div>
        </div>
